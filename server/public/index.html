<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="vendors/jquery.min.js"></script>
    <script type="text/javascript" src="vendors/jquery.min.map"></script>
    <script type="text/javascript" src="assets/app.js"></script>

    <link rel="stylesheet" href="vendors/bootstrap.min.css"/>
    <link rel="stylesheet" href="styles/style.css"/>
    <title></title>
</head>
<body>
    <h1>A Deceptively Complicated Calculator</h1>

    <form id="inputValOne">
        <label for="value1">First Value:</label>
        <input type="text" id="value1" name="value1" placeholder="Enter a Number">
    </form>
    <button id="post1" class="btn btn-info">Submit Value 1</button>
    <br>
    <form id="inputValTwo">
        <label for="value2">Second Value:</label>
        <input type="text" id="value2" name="value2" placeholder="Enter a Number">
    </form>
    <buton id="post2" class="btn btn-info">Submit Value 2</buton>

    <div id="buttonBox">
        <div id="addition">+</div>
        <div id="subtraction">-</div>
        <div id="multiplication">x</div>
        <div id="division">/</div>
    </div>

    <div id="answer">
        <span>The answer is: </span>

    </div>

    <div id="clearBtn">
        <div class="clear btn btn-danger">Clear</div>
    </div>


</body>
</html>
